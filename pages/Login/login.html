<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="../../components/CustomButton/customButton.css">

</head>
<body>
    <button class="modeSelector" onclick="lightDarkMode();changeLogo()"><img id="modeImg" src="../../imgs/icons/darkMode.svg"></button>
    <div class="loginAndUfc">
        <div class="ufc">
            <img id="logo" src="../../imgs/logo-ufc-black.svg" alt="logo da ufc" style="width: 100%;">
        </div>
        <div class="login">
            <h1>Login</h1>
            <h2>Bem-vindo ao sistema!</h2>
            <div class="inputImg">
                <input type="email" placeholder="Address@mail.com" name="email" id="email">
                <img src="../../imgs/icons/email.svg">
            </div>
            <div class="passwordDiv">
                <div class="inputImg">
                    <input type="password" placeholder="Senha" name="senha" id="senha">
                    <button onclick="revealSecret(this)"><img src="../../imgs/icons/locker.svg"></button>
                </div>
                <a class="forgotPassword" href = "#">esqueceu a senha?</a>
    
            </div>
            <custom-button labelName="Entrar" class="color-gray" redirect="pages/Departamentos/Departamentos.html"></custom-button>
        </div>
    </div>
    <script src="../../components/CustomButton/customButton.js"></script>
    <script src="../../components/navbar/navbar.js"></script>
    <script src="./Login.js"></script>
</body>
</html>
