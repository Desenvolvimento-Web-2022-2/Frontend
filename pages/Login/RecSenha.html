<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar a senha</title>
    <link rel="stylesheet" href="RecSenha.css">
    <link rel="stylesheet" href="../../components/CustomButton/customButton.css">
    <link rel="stylesheet" href="../../components/Navbar/navbar.css">
    <link rel="stylesheet" href="../../main.css">

</head>
<body>
    <button class="modeSelector" onclick="lightDarkMode();changeLogo()"><img id="modeImg" src="../../imgs/icons/darkMode.svg"></button>
    <div class="extern">
        <div class="intern">
            <h1 style="font-size: 24px;">Recuperar a senha</h1>
            <div class="inputImg">
                <input type="email" placeholder="Address@mail.com" name="email" id="email">
                <img src="../../imgs/icons/email.svg">
            </div>
            <div class="inputImg">
                <input type="password" placeholder="Nova senha" name="senha" id="senha">
                <button onclick="revealSecret(this)"><img src="../../imgs/icons/locker.svg"></button>
            </div>            
            <custom-button labelName="Redefinir" class="color-white"></custom-button>
        </div>    
    </div>
    <script src="../../components/CustomButton/customButton.js"></script>
    <script src="../../components/navbar/navbar.js"></script>
    <script src="./RecSenha.js"></script>
</body>
</html>
